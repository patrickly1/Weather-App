<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BikeCast</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <form id="weatherForm">
          <label for="place">Search Location:</label>
          <input type="text" id="place" name="place" required>
          <button type="submit">Get Weather</button>
      </form>
      <button id="unitToggle">Toggle Unit</button>
      </nav>
      <div class="content">
        <div id="locationName"></div>
        <div id="locationCountry"></div>
        <div id="localDate"></div>
        <div id="localTime"></div>
      </div>
      <div>
        <div id="temperatureId"></div>
        <div id="feelsLikeId"></div>
        <div id="precipitation_Id"></div>
        <div id="uv"></div>
        <div id="wind_Id"></div>
      </div>
      <div>
        <div id="sunriseId"></div>
        <div id="sunsetId"></div>
      </div>
      <div id="weeklyForecast">
        <div id="day1">
          <div id="day1Date"></div>            
          <div id="day1AvgTemperature"></div>            
          <div id="day1MaxTemperature"></div>            
          <div id="day1MinTemperature"></div>            
          <div id="day1Condition"></div>            
          <div id="day1ChanceOfRain"></div>
        </div>
        <div id="day2">
          <div id="day2Date"></div>
          <div id="day2AvgTemperature"></div>            
          <div id="day2MaxTemperature"></div>            
          <div id="day2MinTemperature"></div>            
          <div id="day2Condition"></div>            
          <div id="day2ChanceOfRain"></div>            
        </div>
      </div>
      <div>
        <div id="hourlyForecastContainer"></div>
      </div>
    </div>
    <script src="bundle.js" defer></script>
  </body>
</html>
